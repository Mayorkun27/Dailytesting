    let callFrame;

function initializeCallFrame() {
    if (!callFrame) {
        callFrame = DailyIframe.createFrame({
            showLeaveButton: true,
            iframeStyle: {
                position: 'fixed',
                width: '100%',
                height: '100%',
                top: '0',
                left: '0',
                border: 'none',
                zIndex: '9999'
            }
        });
    }
}

function joinRoom(roomUrl) {
    initializeCallFrame();
    callFrame.join({ url: roomUrl });
}

// Usage example
const roomUrl = 'https://consultadeleke.daily.co';
